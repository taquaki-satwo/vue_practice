<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice1</title>
    <link rel="stylesheet" href="dist/build.css">
  </head>
  <body>
    <div id="app">
      <button @click="addCounter">Add 1</button>
      <p>{{counter}}</p>
      <button @click="greet">greet</button>
      <button @click="say('yes')">say</button>
      <button @click="warm('my message', $event)">warm</button>
      <p>
        <!--イベント修飾子-->
        <button @click="do"></button>
        <button @submit.prevent="do"></button>
        <button @click.stop.prevent="do"></button>
        <button @submit.prevent></button>
        <button @click.capture="do"></button>
        <button @click.self="do"></button>
        <button @click.once="do"></button>
      </p>
      <p>
        <!--キー修飾子-->
        <input @keyup.enter="do">
      </p>
    </div>
    <script src="dist/build.js"></script>
  </body>
</html>
