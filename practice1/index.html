<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>practice1</title>
    <link rel="stylesheet" href="dist/build.css">
  </head>
  <body>
    <div id="app">
      <input type="text"
        v-model="newTodoText"
        @keyup.enter="addNewTodo"
        placeholder="Add a todo"
      >
      <ul>
        <li
          is="todo-item"
          v-for="(todo, index) in todos"
          :key="todo"
          :title="todo"
          @remove="todos.splice(index, 1)"
        ></li>
      </ul>
    </div>
    <script src="dist/build.js"></script>
  </body>
</html>
